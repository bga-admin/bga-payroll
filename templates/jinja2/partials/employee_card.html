<div class="card-body px-0">
  <div class="d-flex flex-row justify-content-between flex-wrap mb-4">
    <h3 class="card-title">
      Employees
    </h3>
    <div class="d-flex justify-content-end col-lg-9">
      <a class="btn transparent-btn-gray text-uppercase py-2 mr-2" id="employee-search-link" href="/search/?entity_type=person&employer={{ entity.slug }}&year={{ request.GET.get('data_year', data_years.0) }}">View all (<span class="entity-headcount"></span>)</a>
      <div>
        <a class="btn transparent-btn text-uppercase py-2 h-100" id="employee-download-link" href="/download/?employer={{ entity.slug }}&year={{ request.GET.get('data_year', data_years.0) }}" rel="nofollow">Download Data</a>
      </div>
    </div>
  </div>
  <hr class="section-divider">
  <h5 class="card-subtitle letter-spacing-sm text-black text-uppercase">Top earners in {{ entity }}</h5>
  {% include 'partials/person_table.html' %}
</div>
